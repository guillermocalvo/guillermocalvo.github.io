    content: >

      Currently working at *YouCanBook.me*, in **Engineering Team**. I focus on
      the development and maintenance of the backend systems that power the
      scheduling app.


      My team is responsible for:


      * Monitoring and maintenance of YouCanBook.me APIs, services and
      processes.

      * Creating scalable, robust web services and new features that are
      deployed on a daily basis.

      * Refactoring existing legacy systems, generating a clean, maintainable
      and testable code.

      * Improving the in-house billing and subscriptions component.

