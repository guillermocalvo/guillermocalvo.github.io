  - company: Rakuten
    content: >

      Working at *Rakuten*, in **RAPID Team**, *EC Platform Department*. I was
      one of the main developers of an internal, open-source project which
      provided a set of Java libraries and other tools to other teams,
      empowering them to focus on the business logic.


      Our team leaded a company-wide initiative, whose mission was to accelerate
      micro-services development through standardization and factorization. We
      were in charge of building the next generation platform of the company,
      using state-of-the-art technologies and adopting new concepts and
      paradigms.


      My team was responsible for:


      * Introducing new technologies and frameworks to the company.

      * Providing trainings and best practices to other teams.

      * Designing and providing architectural and technical support on the next
      generation e-commerce platform system.

      * Implementing distributed backend API systems that support high traffic
      demand and provide a 24x7 reliable service.

      * Developing the continuous refactors and re-architecture of the system,
      to comply with the increasing scalability demand and requirements.

