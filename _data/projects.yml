  - content: >-
      This was my first published game for *Android*. It's an educational memory
      game to learn Hiragana and Katakana (syllabic Japanese scripts). It's
      **open source** and made with with
      [**Unity**](https://unity3d.com/ "Unity game development platform").
      The app was
      [available for free on **Google Play**](https://play.google.com/store/apps/details?id=com.origamestudio.memorizekana)
      and translated into several languages.
    image: /assets/images/projects/kana-memory.png
    label: 3D Game
    title: Kana Memory
    more:
      link: 'https://github.com/OrigameStudio/KanaMemory'
      title: Check it out on GitHub
  - content: >-
      A **C library for error handling** through exceptions. Among other
      functionalities, it lets the developer handle error signals sent by the
      operative system to the program (such as *division by zero*). It is
      portable and supports multi-threading.
    image: /assets/images/projects/exceptions4c.png
    label: Open Source
    title: exceptions4c
