featured:
  - content: >

      This **Open Source** library can help boost performance of Java
      applications by avoiding exception overhead.


      `Result` objects represent the outcome of an operation, removing the need
      to both `catch` exceptions and check for `null`. Operations that
      succeed produce results encapsulating a *success* value; operations that
      fail produce results with a *failure* value.


      Strong evidence suggests that results outperform exceptions. According to
      the
      [latest benchmarks](https://dev.leakyabstractions.com/result-benchmark/),
      throwing an exception is several orders of magnitude slower than returning
      a failed result.


      [![benchmarks](https://img.shields.io/endpoint?url=https://dev.leakyabstractions.com/result-benchmark/badge.json)](https://dev.leakyabstractions.com/result-benchmark/)


      If you're ready to tap into the power of results, you can read the guide
      and transform your error handling today.

    image: /assets/images/projects/result.png
    label: Java
    more:
      link: >-
        https://result.leakyabstractions.com
      title: <i class="fa fa-book"></i> Read the docs
    subtitle: >-
      Embrace clean error handling by encapsulating operations that may succeed
      or fail
    title: Result Library
