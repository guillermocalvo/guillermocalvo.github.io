featured:
  - content: >
      **Memorize Kana**, formerly **Kana Memory**, is [**Origame
      Studio**](http://origamestudio.tumblr.com/)'s first published game for
      *Android*.

      It is a memory game which helps you memorize Kana (syllabic Japanese
      scripts) as you play.


      ![](/assets/images/projects/kana-memory-2.png)


      This app is [available for free on **Google
      Play**](https://play.google.com/store/apps/details?id=com.origamestudio.memorizekana)
      and translated to several languages.


      **Memorize Kana** is *open source*; it was developed with
      [**Unity**](https://unity3d.com/ "Unity game development platform") and
      [the source code can be accessed at
      **GitHub**](https://github.com/OrigameStudio/KanaMemory).
    image: /assets/images/projects/kana-memory.png
    label: 3D GAME
    more:
      link: >-
        https://play.google.com/store/apps/details?id=com.origamestudio.memorizekana
      title: <i class="fa fa-play-circle"></i> View on Google Play
    subtitle: >-
      Have fun studying **Japanese**! Play this **memory game** to learn
      Hiragana & Katakana.
    title: Memorize Kana
